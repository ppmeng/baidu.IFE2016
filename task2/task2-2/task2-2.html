<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id = "aqi-list">
		<!--
		<li>第一名：西安，100</li>-->
	</ul>
	<script type="text/javascript">
	    var aqiData = [
						["北京", 90],
						["上海", 50],
						["福州", 10],
						["广州", 50],
						["成都", 90],
						["西安", 100]
					  ];
	    (function () {
	    	/*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var j = 0; Datas = new Array();
            for (var i = 0; i < aqiData.length; i++) {
            	if (aqiData[i][1] > 60) {
            		Datas[j++] = aqiData[i];
            	}
            }
            //document.write(Datas);
            //排序
            function sortNumber(a, b) {
            	return b[1] - a[1];
            }
            Datas.sort(sortNumber);
            //document.write(Datas);
            var aqi_list = document.getElementById("aqi-list");
            for (var i  = 0; i < Datas.length; i++) {
                aqi_list.innerHTML += "<li>第" + (i + 1) + "名：" + Datas[i][0] + "，" + Datas[i][1] + "</li>";
            }
	    })();

	</script>
</body>
</html>
